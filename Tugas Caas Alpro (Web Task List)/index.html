<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task List Management</h1>
    
        <div class="content-wrapper">
            <!-- Left Section (Form Tambah Anggota, Tugas, dan Penugasan) -->
            <div class="left-section">
                <div class="form-group">
                    <label for="memberInput">Nama Anggota:</label>
                    <input type="text" id="memberInput" placeholder="Masukkan nama anggota">
                    <button onclick="addMember()">Tambah Anggota</button>
                </div>
    
                <div class="form-group">
                    <label for="newTaskInput">Tambah Tugas Baru:</label>
                    <input type="text" id="newTaskInput" placeholder="Masukkan tugas baru">
                    <button onclick="addNewTask()">Tambah Tugas</button>
                </div>
    
                <div class="form-group">
                    <label for="memberSelect">Pilih Anggota:</label>
                    <select id="memberSelect">
                        <option value="">--Pilih Anggota--</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="taskSelect">Pilih Tugas:</label>
                    <select id="taskSelect">
                        <option value="">--Pilih Tugas--</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="dueDateInput">Tanggal Deadline:</label>
                    <input type="date" id="dueDateInput">
                </div>
    
                <div class="form-group buttons-group">
                    <button onclick="assignTask()">Tugaskan Tugas</button>
                    <button class="left-reset-button" onclick="resetMembers()">Reset Anggota</button>
                    <button class="left-reset-button" onclick="resetTasks()">Reset Tugas</button>
                </div>
            </div>
                
            <!-- Right Section (Tabel Penugasan) -->
            <div class="right-section">
                <h2>Daftar Penugasan</h2>
                <table id="assignmentTable">
                    <thead>
                        <tr>
                            <th>Tugas</th>
                            <th>Anggota</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <!-- Tugas yang ditugaskan akan muncul di sini -->
                    </tbody>
                </table>
                <button class="right-reset-button" onclick="resetAssignments()">Reset Penugasan</button>
            </div>
        </div>
    
        <!-- Popup Konfirmasi -->
        <div id="confirmPopup" class="popup-overlay">
            <div class="popup-content">
                <h2>Konfirmasi</h2>
                <p id="confirmMessage"></p>
                <button id="yesButton">Ya</button>
                <button id="noButton">Tidak</button>
            </div>
        </div>
            
        <!-- Popup Sukses -->
        <div id="successPopup" class="popup-overlay">
            <div class="popup-content">
                <h2>Pesan</h2>
                <p id="successMessage"></p>
                <button id="closeSuccessButton">Tutup</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
